<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beli Robux - ReyStore</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1d4ed8, #60a5fa);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .main-box {
    background: rgba(0,0,0,0.5);
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    max-width: 400px;
    width: 100%;
  }
  h1 { margin-bottom: 20px; }
  .button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    background: #0ea5e9;
    color: white;
    font-weight: bold;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .button:hover { background: #0284c7; }

  .popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%);
    background: rgba(30,30,30,0.95);
    padding: 20px;
    border-radius: 16px;
    max-width: 400px; width: 90%;
    display: none;
    z-index: 100;
  }
  label { display:block; margin-top:15px; text-align:left; }
  input {
    width: 100%; padding: 10px; margin-top: 5px;
    border: none; border-radius: 8px;
    background: #334155; color: white;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="main-box" id="mainBox">
  <h1>ReyStore</h1>
  <button class="button" onclick="bukaPopup()">Beli Robux</button>
  <button class="button" onclick="window.location.href='invoice.html'">Cek Pesanan</button>
  <button class="button" onclick="window.location.href='https://support.reyambon.xyz'">Customer Service</button>
</div>

<div class="popup" id="popup">
  <h2>Beli Robux</h2>
  <label>Username Roblox</label>
  <input type="text" id="username" placeholder="Masukkan username Roblox">

  <label>Jumlah Robux</label>
  <input type="number" id="jumlah" placeholder="Contoh: 80">

  <button class="button" onclick="lanjut()">Lanjut</button>
  <button class="button" onclick="tutupPopup()">Kembali</button>
</div>

<script>
function bukaPopup() {
  document.getElementById('popup').style.display = 'block';
}
function tutupPopup() {
  document.getElementById('popup').style.display = 'none';
}
function lanjut() {
  const username = document.getElementById('username').value.trim();
  const jumlah = parseInt(document.getElementById('jumlah').value);

  if (!username || !jumlah || jumlah <= 0) {
    alert('Isi username dan jumlah Robux dengan benar!');
    return;
  }

  // Nanti bisa diganti kirim ke WhatsApp
  alert(`Username: ${username}\nJumlah Robux: ${jumlah}`);
}
</script>
</body>
</html>
