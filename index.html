<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beli Robux - ReyStore</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.wrapper {
  width: 100%;
  max-width: 480px;
}
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  text-align: center;
  animation: fadeIn 0.7s ease;
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
h1 {
  font-size: 28px;
  margin-bottom: 5px;
  color: #ffd369;
}
.tagline {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 20px;
}
button {
  width: 100%;
  background: linear-gradient(135deg,#ffd369,#ffb74d);
  color: #222;
  border: none;
  padding: 12px;
  margin: 6px 0;
  font-size: 15px;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
button:hover {
  transform: scale(1.04);
}
input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
}
.section-title {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 10px;
}
.result {
  margin-top: 20px;
  padding: 15px;
  border-radius: 14px;
  background: rgba(0,0,0,0.3);
  display: none;
  animation: fadeIn 0.6s ease;
}
.result p { margin: 6px 0; font-size: 14px; }
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h1>ReyStore</h1>
    <div class="tagline">Top-up Robux aman, cepat, terpercaya</div>

    <!-- Tombol pintasan -->
    <button onclick="window.location.href='invoice.html'">ðŸ”Ž Cek Pesanan</button>
    <button onclick="window.location.href='https://support.reyambon.xyz'">ðŸ’¬ Customer Service</button>

    <div class="section-title">Form Pembelian Robux</div>
    <input type="text" id="username" placeholder="Username Roblox">
    <input type="number" id="jumlah" placeholder="Jumlah Robux">
    <select id="metode">
      <option value="Dana">Dana</option>
      <option value="QRIS">QRIS</option>
      <option value="OVO">OVO</option>
    </select>
    <input type="text" id="kupon" placeholder="Kode Kupon (opsional)">
    <button onclick="hitung()">Beli</button>

    <div id="hasil" class="result"></div>
  </div>
</div>

<script>
function hitung() {
  const username = document.getElementById('username').value.trim();
  const jumlah = parseInt(document.getElementById('jumlah').value);
  const metode = document.getElementById('metode').value;
  const kupon = document.getElementById('kupon').value.trim();

  if (!username || isNaN(jumlah) || jumlah <= 0) {
    alert("Isi username dan jumlah robux!");
    return;
  }

  let hargaPer20 = 2800;
  let harga = Math.ceil(jumlah / 20) * hargaPer20 + 3000; // pajak 3 ribu

  if (kupon.toLowerCase() === "diskon10") {
    harga = Math.floor(harga * 0.9);
  }

  const target = jumlah;
  const totalGamepass = Math.ceil(target / 0.7);

  const hasilDiv = document.getElementById('hasil');
  hasilDiv.style.display = 'block';
  hasilDiv.innerHTML = `
    <h3>Detail Pesanan</h3>
    <p><b>Username:</b> ${username}</p>
    <p><b>Jumlah Robux:</b> ${jumlah}</p>
    <p><b>Harga:</b> Rp ${harga.toLocaleString('id-ID')}</p>
    <p><b>Metode:</b> ${metode}</p>
    <p><b>Buat Game Pass senilai ${totalGamepass}</b></p>
    <button onclick="lanjut('${username}', ${jumlah}, '${metode}')">Sudah buat Gamepass</button>
    <button onclick="window.open('https://www.roblox.com/develop','_blank')">Buat Gamepass</button>
    <button onclick="document.getElementById('hasil').style.display='none'">Kembali</button>
  `;
}

function lanjut(username, jumlah, metode) {
  const wa = `https://wa.me/6287887028120?text=Halo%20Kak%2C%20Saya%20Pembeli%20Dengan%20Username%20${username}%20dan%20Saya%20Topup%20${jumlah}%20Robux%20dengan%20pembayaran%20${metode}`;
  window.location.href = wa;
}
</script>
</body>
</html>
