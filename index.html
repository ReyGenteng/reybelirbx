<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beli Robux - ReyStore</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.wrapper {width:100%;max-width:480px;}
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  color: #fff;
}
h1 {color:#ffd369;margin-bottom:8px;}
.tagline {color:#ccc;font-size:14px;margin-bottom:20px;}
button {
  width: 100%;padding:12px;margin:6px 0;border:none;
  border-radius:12px;font-size:15px;font-weight:bold;cursor:pointer;
  background: linear-gradient(135deg,#ffd369,#ffb74d);color:#222;
  transition: transform 0.2s ease;
}
button:hover {transform:scale(1.04);}
input,select {
  width:100%;padding:12px;margin:8px 0;
  border-radius:10px;border:none;font-size:14px;
}
.section-title {margin-top:20px;font-weight:bold;font-size:18px;margin-bottom:10px;}

/* Popup */
#popupOverlay {
  position: fixed;top:0;left:0;width:100%;height:100%;
  background: rgba(0,0,0,0.7);display:none;justify-content:center;align-items:center;z-index:1000;
}
#popup {
  background:#1f2937;border-radius:15px;padding:20px;width:90%;max-width:400px;color:white;position:relative;
  animation: fadeIn 0.3s ease;
}
#popup h3 {color:#f59e0b;margin-bottom:15px;}
#popup button {margin-top:10px;}
#closePopup {
  position:absolute;top:10px;right:15px;background:none;color:white;font-size:20px;border:none;cursor:pointer;
}
@keyframes fadeIn {
  from {opacity:0;transform:scale(0.9);}
  to {opacity:1;transform:scale(1);}
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h1>ReyStore</h1>
    <div class="tagline">Top-up Robux aman, cepat, terpercaya</div>

    <button onclick="window.location.href='invoice.html'">ðŸ”Ž Cek Pesanan</button>
    <button onclick="window.location.href='https://support.reyambon.xyz'">ðŸ’¬ Customer Service</button>

    <div class="section-title">Form Pembelian Robux</div>
    <input type="text" id="username" placeholder="Username Roblox">
    <input type="number" id="jumlah" placeholder="Jumlah Robux">
    <select id="metode">
      <option value="Dana">Dana</option>
      <option value="QRIS">QRIS</option>
      <option value="OVO">OVO</option>
    </select>
    <input type="text" id="kupon" placeholder="Kode Kupon (opsional)">
    <button onclick="hitung()">Beli</button>
  </div>
</div>

<!-- POPUP -->
<div id="popupOverlay">
  <div id="popup">
    <button id="closePopup" onclick="closePopup()">Ã—</button>
    <div id="popupContent"></div>
  </div>
</div>

<script>
function hitung() {
  const username = document.getElementById('username').value.trim();
  const jumlah = parseInt(document.getElementById('jumlah').value);
  const metode = document.getElementById('metode').value;
  const kupon = document.getElementById('kupon').value.trim();

  if (!username || isNaN(jumlah) || jumlah <= 0) {
    alert("Isi username dan jumlah robux!");
    return;
  }

  let hargaPer20 = 2800;
  let harga = Math.ceil(jumlah / 20) * hargaPer20 + 3000;
  if (kupon.toLowerCase() === "diskon10") harga = Math.floor(harga * 0.9);

  const totalGamepass = Math.ceil(jumlah / 0.7);

  const popupHTML = `
    <h3>Detail Pesanan</h3>
    <p><b>Username:</b> ${username}</p>
    <p><b>Jumlah Robux:</b> ${jumlah}</p>
    <p><b>Harga:</b> Rp ${harga.toLocaleString('id-ID')}</p>
    <p><b>Metode:</b> ${metode}</p>
    <p><b>Buat Game Pass senilai ${totalGamepass}</b></p>
    <button onclick="lanjut('${username}', ${jumlah}, '${metode}')">Sudah Buat Gamepass</button>
    <button onclick="window.open('https://www.roblox.com/develop','_blank')">Buat Gamepass</button>
    <button onclick="closePopup()">Kembali</button>
  `;
  document.getElementById('popupContent').innerHTML = popupHTML;
  document.getElementById('popupOverlay').style.display = 'flex';
}

function closePopup(){
  document.getElementById('popupOverlay').style.display = 'none';
}

function lanjut(username, jumlah, metode) {
  const wa = `https://wa.me/6287887028120?text=Halo%20Kak,%20Saya%20Pembeli%20Dengan%20Username%20${username}%20dan%20Saya%20Topup%20${jumlah}%20Robux%20dengan%20pembayaran%20${metode}`;
  window.location.href = wa;
}
</script>
</body>
</html>
