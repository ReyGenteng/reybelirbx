<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beli Robux</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
  }
  .container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
  }
  button {
    background-color: #f59e0b;
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 10px 0;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #d97706;
  }
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #1f2937;
    border-radius: 10px;
    padding: 20px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
    display: none;
    z-index: 1000;
    text-align: center;
  }
  .popup h2 {
    color: #f59e0b;
    margin-bottom: 15px;
  }
  .popup iframe {
    width: 100%;
    height: 200px;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .popup .btn-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .popup .btn-row button {
    flex: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Beli Robux</h1>
    <button onclick="openPopup()">Beli Gamepass</button>
    <button onclick="window.location.href='invoice.html'">Cek Pesanan</button>
  </div>

  <div class="popup" id="popup">
    <h2 id="popupTitle">Buat Game Pass Senilai 115</h2>
    <button onclick="alert('Panduan membuat gamepass!')">Buat GamePass</button>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <div class="btn-row">
      <button onclick="sudah()">Sudah Buat Gamepass</button>
      <button onclick="closePopup()">Kembali</button>
    </div>
  </div>

<script>
  function openPopup(){
    document.getElementById("popup").style.display="block";
  }
  function closePopup(){
    document.getElementById("popup").style.display="none";
  }
  function sudah(){
    // Bisa diarahkan ke WA
    window.location.href = "https://wa.me/6287887028120?text=Halo Kak%2C%20saya%20sudah%20buat%20gamepass";
  }
</script>
</body>
</html>
