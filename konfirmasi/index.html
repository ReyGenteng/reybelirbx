<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfirmasi Top-up Robux</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #fff; display: flex;
  align-items: center; justify-content: center;
  height: 100vh; margin: 0;
}
.container {
  background: rgba(255,255,255,0.1);
  padding: 20px; border-radius: 15px;
  max-width: 400px; width: 90%;
  text-align: center;
}
input, button {
  width: 100%; padding: 10px; margin: 8px 0;
  border: none; border-radius: 8px;
}
button {
  background: #ffd369; color: #222; font-weight: bold;
  cursor: pointer;
}
button:hover {background: #ffb347;}
</style>
</head>
<body>
<div class="container">
  <h2>Konfirmasi Pesanan</h2>
  <input id="username" placeholder="Username Roblox">
  <input id="jumlah" type="number" placeholder="Jumlah Robux">
  <button onclick="simpan()">Simpan</button>
  <p id="status"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAcFRkbZT3PD3BDObS-7T1769uH5Macvd0",
  authDomain: "reystore-support.firebaseapp.com",
  databaseURL: "https://reystore-support-default-rtdb.firebaseio.com",
  projectId: "reystore-support",
  storageBucket: "reystore-support.firebasestorage.app",
  messagingSenderId: "446513200960",
  appId: "1:446513200960:web:cbd40ca4315a8bf47044a5",
  measurementId: "G-YEBFKLREK5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function randomHari() {
  return Math.random() < 0.5 ? 6 : 7;
}

window.simpan = function() {
  const username = document.getElementById("username").value.trim();
  const jumlah = parseInt(document.getElementById("jumlah").value);
  const statusEl = document.getElementById("status");
  if (!username || !jumlah) { alert("Lengkapi data!"); return; }

  const waktuMulai = Date.now();
  const lama = randomHari();

  set(ref(db, 'pesanan/' + username.toLowerCase()), {
    username, jumlah, waktuMulai, lama
  }).then(()=>{
    statusEl.innerText = "Pesanan berhasil disimpan!";
  }).catch(err=>{
    statusEl.innerText = "Gagal: " + err;
  });
}
</script>
</body>
</html>
