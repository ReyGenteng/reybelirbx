<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfirmasi Pesanan Robux</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 20px;
  max-width: 450px;
  width: 90%;
  text-align: center;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}
h2 {
  color: #ffd369;
  margin-bottom: 25px;
}
input, button {
  width: calc(100% - 24px);
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #4a69bd;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 16px;
}
input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}
button {
  width: 100%;
  background: #ffd369;
  color: #1e3c72;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 20px;
}
button:hover {
  background: #ffb347;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}
#status {
  margin-top: 20px;
  font-weight: bold;
}
.success {
  color: #4CAF50;
}
.error {
  color: #FF5722;
}
</style>
</head>
<body>
<div class="container">
  <h2>Konfirmasi Pesanan Robux Baru üìù</h2>
  <input id="username" placeholder="Masukkan Username Roblox">
  <input id="jumlah" type="number" placeholder="Jumlah Robux">
  <button onclick="simpan()">Simpan Pesanan</button>
  <p id="status"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMrg2agHatw9REIXs0Pj-894UMhMB08NI",
  authDomain: "databaseku-4e72e.firebaseapp.com",
  databaseURL: "https://databaseku-4e72e-default-rtdb.firebaseio.com",
  projectId: "databaseku-4e72e",
  storageBucket: "databaseku-4e72e.firebasestorage.app",
  messagingSenderId: "586627388924",
  appId: "1:586627388924:web:8b39ecd9f5e5d34ee78e79",
  measurementId: "G-JSP6R4FN49"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function randomHari() {
  return Math.random() < 0.5 ? 6 : 7;
}

window.simpan = function() {
  const username = document.getElementById("username").value.trim();
  const jumlah = parseInt(document.getElementById("jumlah").value);
  const statusEl = document.getElementById("status");
  statusEl.innerText = '';

  if (!username || !jumlah || jumlah <= 0) {
    statusEl.innerText = "Lengkapi data dengan benar!";
    statusEl.className = "error";
    return;
  }
  
  const userOrdersRef = ref(db, 'pesanan/' + username.toLowerCase());
  const newOrderRef = push(userOrdersRef);

  set(newOrderRef, {
    orderId: newOrderRef.key,
    username,
    jumlah,
    waktuMulai: Date.now(),
    lama: randomHari(),
    status: "Menunggu"
  }).then(()=>{
    statusEl.innerText = `Pesanan ${newOrderRef.key} berhasil disimpan! üéâ`;
    statusEl.className = "success";
    document.getElementById("username").value = '';
    document.getElementById("jumlah").value = '';
  }).catch(err=>{
    statusEl.innerText = "Gagal menyimpan: " + err.message;
    statusEl.className = "error";
  });
}
</script>
</body>
</html>
