<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembelian Berhasil</title>
<style>
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;min-height:100vh;
  display:flex;justify-content:center;align-items:center;
}
.card{
  background:rgba(255,255,255,0.08);
  padding:25px;border-radius:20px;
  backdrop-filter:blur(12px);text-align:center;
  max-width:400px;width:90%;
}
h1{color:#ffd369;margin-bottom:15px;}
button{
  background:linear-gradient(135deg,#ffd369,#ffb74d);
  border:none;padding:12px 20px;border-radius:12px;
  font-weight:bold;cursor:pointer;
}
</style>
</head>
<body>
<div class="card">
  <h1>Pembelian Berhasil</h1>
  <p id="pesan"></p>
  <button onclick="keInvoice()">Lihat Invoice</button>
</div>

<script>
const params = new URLSearchParams(location.search);
const username = params.get('username') || '';
const jumlah = params.get('jumlah') || '';

document.getElementById('pesan').textContent =
  `Pesanan atas nama ${username} sebanyak ${jumlah} Robux telah tercatat.`;

function keInvoice(){
  // simpan data ke localStorage supaya invoice bisa baca
  localStorage.setItem('lastUser', username);
  localStorage.setItem('lastJumlah', jumlah);
  location.href = 'invoice.html';
}
</script>
</body>
</html>
