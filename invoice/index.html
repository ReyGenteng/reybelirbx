<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Invoice Robux</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #fff; display: flex;
  flex-direction: column;
  align-items: center; justify-content: flex-start;
  padding: 30px; min-height: 100vh; margin: 0;
}
.container {
  background: rgba(255,255,255,0.1);
  padding: 20px; border-radius: 15px;
  max-width: 450px; width: 100%;
  text-align: center;
}
input, button {
  width: 100%; padding: 10px; margin: 8px 0;
  border: none; border-radius: 8px;
}
button {
  background: #ffd369; color: #222; font-weight: bold;
  cursor: pointer;
}
button:hover {background: #ffb347;}
.status-box {
  margin-top: 20px; padding: 15px; border-radius: 10px;
  background: rgba(0,0,0,0.3);
}
</style>
</head>
<body>
<div class="container">
  <h2>Cek Status Pesanan</h2>
  <input id="username" placeholder="Masukkan Username Roblox">
  <button onclick="cek()">Cek Invoice</button>
  <div id="hasil" class="status-box" style="display:none;"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAcFRkbZT3PD3BDObS-7T1769uH5Macvd0",
  authDomain: "reystore-support.firebaseapp.com",
  databaseURL: "https://reystore-support-default-rtdb.firebaseio.com",
  projectId: "reystore-support",
  storageBucket: "reystore-support.firebasestorage.app",
  messagingSenderId: "446513200960",
  appId: "1:446513200960:web:cbd40ca4315a8bf47044a5",
  measurementId: "G-YEBFKLREK5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.cek = function() {
  const username = document.getElementById("username").value.trim().toLowerCase();
  const hasil = document.getElementById("hasil");
  if (!username) { alert("Isi username!"); return; }

  get(child(ref(db), 'pesanan/' + username)).then(snapshot=>{
    if (!snapshot.exists()) {
      hasil.style.display='block';
      hasil.innerHTML = "Pesanan tidak ditemukan.";
      return;
    }
    const data = snapshot.val();
    const hariLalu = (Date.now() - data.waktuMulai) / (1000*60*60*24);
    let status = "Menunggu dikirim";

    if (hariLalu >= 1 && hariLalu < data.lama-1) status = "Dikirim";
    if (hariLalu >= data.lama-1) status = "Selesai";

    hasil.style.display='block';
    hasil.innerHTML = `
      <h3>Invoice</h3>
      <p><b>Username:</b> ${data.username}</p>
      <p><b>Jumlah Robux:</b> ${data.jumlah}</p>
      <p><b>Status:</b> ${status}</p>
    `;
  }).catch(err=>{
    hasil.style.display='block';
    hasil.innerHTML = "Error: " + err;
  });
}
</script>
</body>
</html>
