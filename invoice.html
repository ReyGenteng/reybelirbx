<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Pesanan - ReyStore</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.wrapper {
  width: 100%;
  max-width: 480px;
}
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  text-align: center;
  animation: fadeIn 0.7s ease;
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
h1 {
  font-size: 28px;
  margin-bottom: 5px;
  color: #ffd369;
}
p { color: #ccc; }
input {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
}
button {
  width: 100%;
  background: linear-gradient(135deg,#ffd369,#ffb74d);
  color: #222;
  border: none;
  padding: 12px;
  margin: 6px 0;
  font-size: 15px;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
button:hover {
  transform: scale(1.04);
}
.result {
  margin-top: 20px;
  padding: 15px;
  border-radius: 14px;
  background: rgba(0,0,0,0.3);
  display: none;
  animation: fadeIn 0.6s ease;
}
.result p { margin: 6px 0; font-size: 14px; }
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h1>Cek Pesanan</h1>
    <p>Masukkan username Roblox Anda untuk melihat detail pesanan:</p>
    <input type="text" id="username" placeholder="Username Roblox">
    <button onclick="cekPesanan()">Cek Pesanan</button>
    <button onclick="window.location.href='index.html'">Kembali ke Beranda</button>

    <div id="hasil" class="result"></div>
  </div>
</div>

<script>
function cekPesanan() {
  const user = document.getElementById('username').value.trim();
  if (!user) {
    alert('Isi username terlebih dahulu.');
    return;
  }

  // Contoh data dummy
  const hasil = document.getElementById('hasil');
  hasil.style.display = 'block';
  hasil.innerHTML = `
    <h3>Pesanan ditemukan</h3>
    <p><b>Username:</b> ${user}</p>
    <p><b>Jumlah Robux:</b> 80</p>
    <p><b>Status:</b> Dalam proses</p>
    <p><b>Metode Pembayaran:</b> Dana</p>
  `;
}
</script>
</body>
</html>
