<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Pesanan - ReyStore</title>
<style>
* { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #1a237e, #4a148c);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
header {
  text-align: center;
  padding: 30px 10px;
}
header h1 {
  color: #ffcc80;
  font-size: 2rem;
  margin-bottom: 10px;
}
header p { color: #ddd; }

.container {
  max-width: 500px;
  margin: 20px auto 40px;
  background: rgba(0, 0, 0, 0.4);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  animation: fadeIn 0.6s ease;
  text-align: center;
}
input {
  padding: 12px;
  border: none;
  border-radius: 8px;
  width: 70%;
  font-size: 1rem;
}
button {
  padding: 12px 20px;
  margin-left: 5px;
  background: #ffcc80;
  color: #222;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s ease;
}
button:hover { background: #ffb74d; transform: scale(1.03); }

.result {
  margin-top: 25px;
  background: rgba(255,255,255,0.08);
  padding: 20px;
  border-radius: 12px;
  text-align: left;
  animation: fadeIn 0.5s ease;
}
.result h3 {
  color: #ffcc80;
  margin-top: 0;
  font-size: 1.5rem;
}
.result p { margin: 6px 0; }

.status {
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: bold;
  display: inline-block;
}
.status.selesai { background: #4caf50; color: #fff; }
.status.proses { background: #ff9800; color: #fff; }
.status.menunggu { background: #f44336; color: #fff; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<header>
  <h1>Cek Pesanan Robux</h1>
  <p>Masukkan username Roblox kamu untuk melihat detail transaksi</p>
</header>

<div class="container">
  <div>
    <input type="text" id="searchUser" placeholder="Username Roblox">
    <button id="btnSearch">Cari</button>
  </div>

  <div class="result" id="resultBox" style="display:none;"></div>
</div>

<script>
// ===============================
// DATA PESANAN (CONTOH)
// ===============================
const data = [
  { username: "Amak123", robux: 80, harga: 13900, metode: "QRIS", status: "Selesai" },
  { username: "TestUser", robux: 21, harga: 5970, metode: "Dana", status: "Proses" },
  { username: "PlayerX", robux: 200, harga: 31000, metode: "OVO", status: "Menunggu Pembayaran" }
];

function statusClass(status) {
  const low = status.toLowerCase();
  if (low === "selesai") return "status selesai";
  if (low === "proses") return "status proses";
  return "status menunggu";
}

document.getElementById('btnSearch').addEventListener('click', () => {
  const username = document.getElementById('searchUser').value.trim();
  const box = document.getElementById('resultBox');
  if (!username) { alert('Masukkan username!'); return; }

  const item = data.find(d => d.username.toLowerCase() === username.toLowerCase());

  if (item) {
    box.style.display = 'block';
    box.innerHTML = `
      <h3>Detail Pesanan</h3>
      <p><b>Username:</b> ${item.username}</p>
      <p><b>Jumlah Robux:</b> ${item.robux}</p>
      <p><b>Harga:</b> Rp ${item.harga.toLocaleString('id-ID')}</p>
      <p><b>Metode Pembayaran:</b> ${item.metode}</p>
      <p><b>Status:</b> <span class="${statusClass(item.status)}">${item.status}</span></p>
    `;
  } else {
    box.style.display = 'block';
    box.innerHTML = '<h3>Data Tidak Ditemukan</h3><p>Pastikan username yang kamu masukkan benar dan sudah terdaftar.</p>';
  }
});
</script>
</body>
</html>
