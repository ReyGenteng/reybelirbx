<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #343a40;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            color: var(--text-color);
        }
        .form-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .toggle-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .success-message {
            color: #28a745;
            font-weight: 500;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Daftar Akun</h2>
        <div id="successMessage" class="success-message">Akun berhasil dibuat! Silakan login.</div>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password (PIN)" required>
            <button type="submit">Daftar</button>
        </form>
        <p class="toggle-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAcFRkbZT3PD3BDObS-7T1769uH5Macvd0",
          authDomain: "reystore-support.firebaseapp.com",
          databaseURL: "https://reystore-support-default-rtdb.firebaseio.com",
          projectId: "reystore-support",
          storageBucket: "reystore-support.firebasestorage.app",
          messagingSenderId: "446513200960",
          appId: "1:446513200960:web:cbd40ca4315a8bf47044a5",
          measurementId: "G-YEBFKLREK5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;
            const email = emailInput.value;
            
            get(child(ref(db), `users/${username}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("Username sudah digunakan, coba yang lain!");
                } else {
                    set(ref(db, `users/${username}`), {
                        password: password,
                        email: email,
                        rupiah: 0
                    }).then(() => {
                        successMessage.style.display = 'block';
                        usernameInput.value = '';
                        passwordInput.value = '';
                        emailInput.value = '';
                        setTimeout(() => {
                          window.location.href = 'login.html';
                        }, 2000);
                    }).catch((error) => {
                        alert("Gagal daftar: " + error.message);
                    });
                }
            });
        });
    </script>
</body>
</html>
