<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>BeliRobux</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    input:disabled {
      background-color: #1d2122;
      color: #999;
    }
  </style>
</head>
<body class="bg-[#121515] text-white font-sans">

<header class="bg-[#212b2c] flex items-center gap-3 px-4 py-3">
  <button aria-label="Menu" class="text-white text-2xl" id="menuButton">
    <i class="fas fa-bars"></i>
  </button>
  <span class="text-[#f9a825] font-extrabold text-lg select-none">
    BELIROBUX.XYZ
  </span>
</header>

<main class="px-5 py-4 space-y-5">

  <!-- Username -->
  <div>
    <label class="block mb-1 text-white text-base font-normal" for="username">
      Username:
    </label>
    <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none" 
           id="username" placeholder="Example. Rey123" type="text"/>

    <!-- Kotak hasil username -->
    <div id="userResult" 
         class="flex items-center gap-2 px-3 py-2 rounded-lg cursor-pointer transition-all mt-2 bg-transparent">
      <img id="avatarImg" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" 
           alt="avatar" class="w-6 h-6 rounded-full">
      <span id="resultName" class="text-white">Klik di sini setelah ketemu username</span>
    </div>
  </div>

  <!-- Jumlah -->
  <div>
    <label class="block mb-1 text-white text-base font-normal" for="jumlah">
      Jumlah:
    </label>
    <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none" 
           id="jumlah" placeholder="R$" type="number"/>
  </div>

  <!-- Price -->
  <div>
    <label class="block mb-1 text-white text-base font-normal" for="price">
      Price:
    </label>
    <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none" 
           id="price" placeholder="Rp" type="text" disabled/>
  </div>

  <div class="text-[#f9a825] font-normal text-lg select-none">
    Payment Method
  </div>

  <section class="border-t border-b border-[#2f3638] py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img alt="QRIS" class="w-10 h-5 object-contain" src="belirobux/qris.png"/>
      <span class="font-extrabold text-white text-lg select-none">
        QRIS
      </span>
    </div>
    <button aria-label="Expand payment method" class="text-white text-xl">
      <i class="fas fa-chevron-down"></i>
    </button>
  </section>

  <div class="text-[#f9a825] font-normal text-lg select-none pt-4 border-b border-[#2f3638] pb-3">
    Payment Summary
  </div>

  <form class="mb-4">
    <label class="block mb-1 text-white text-base font-normal" for="coupon">
      Discount Coupon:
    </label>
    <div class="flex">
      <input class="flex-grow bg-[#2f3638] rounded-l-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none" 
             id="coupon" placeholder="Enter Code Here" type="text"/>
      <button class="bg-[#7f6a3a] rounded-r-full px-5 font-extrabold text-white text-base hover:bg-[#a3864f] transition-colors" type="submit">
        Submit
      </button>
    </div>
  </form>

  <div class="space-y-3 border-b border-[#2f3638] pb-4">
    <div class="flex justify-between text-white text-base font-normal">
      <span>Discount</span>
      <span>Rp 0</span>
    </div>
    <div class="flex justify-between text-white text-base font-normal">
      <span>Biaya Admin</span>
      <span>Rp 0</span>
    </div>
    <div class="flex justify-between text-[#f9a825] text-lg font-extrabold">
      <span>Total</span>
      <span>Rp 0</span>
    </div>
  </div>

  <div class="flex gap-4 pb-6">
    <button class="flex-grow border border-[#f9a825] text-[#f9a825] font-extrabold rounded-full py-3 hover:bg-[#f9a825] hover:text-[#121515] transition-colors" type="button">
      Customer Service
    </button>
    <button class="flex-grow bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f] transition-colors" type="button">
      Beli Sekarang
    </button>
  </div>

</main>

<button aria-label="WhatsApp contact" class="fixed bottom-5 right-5 bg-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg">
  <i class="fab fa-whatsapp text-[#25d366] text-3xl"></i>
</button>

<script>
  const usernameInput = document.getElementById("username");
  const userResult = document.getElementById("userResult");
  const resultName = document.getElementById("resultName");

  // Saat klik kotak hasil username
  userResult.addEventListener("click", () => {
    usernameInput.value = resultName.textContent;
    usernameInput.disabled = true;
    userResult.classList.add("border-2", "border-[#f9a825]");
  });
</script>

</body>
</html>
