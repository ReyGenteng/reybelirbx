<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Belirobux.xyz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    input::-webkit-input-placeholder { color: #555e5e; }
    .dropdown { position: relative; }
    .dropdown-menu {
      position: absolute;
      top: 110%;
      left: 0;
      right: 0;
      background: #2f3638;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      z-index: 50;
    }
    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dropdown-item:hover { background: #3e4749; }
    .dropdown img { width: 32px; height: 32px; }
  </style>
</head>
<body class="bg-[#121515] text-white font-sans">
<header class="bg-[#212b2c] flex items-center gap-3 px-4 py-3">
  <button aria-label="Menu" id="menuButton" class="text-white text-2xl">
    <i class="fas fa-bars"></i>
  </button>
  <span class="text-[#f9a825] font-extrabold text-lg select-none">
    Belirobux.xyz
  </span>
</header>

<main class="px-5 py-4 space-y-5">
  <div>
    <label class="block mb-1 text-white text-base font-normal" for="username">
      Username:
    </label>
    <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none"
           id="username" placeholder="Example. Rey123" type="text"/>
  </div>

  <div>
    <label class="block mb-1 text-white text-base font-normal" for="jumlah">
      Jumlah:
    </label>
    <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none"
           id="jumlah" placeholder="R$" type="number" min="1"/>
  </div>

  <div>
    <label class="block mb-1 text-white text-base font-normal" for="price">
      Price:
    </label>
    <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none"
           id="price" placeholder="Rp" type="text" readonly/>
  </div>

  <div class="text-[#f9a825] font-normal text-lg select-none">Payment Method</div>
  <!-- Dropdown Custom -->
  <div class="dropdown">
    <button id="dropdownButton" class="w-full flex items-center justify-between bg-[#2f3638] rounded-full py-3 px-5">
      <div class="flex items-center gap-3">
        <img id="selectedImage" src="belirobux/qris.png" alt="metode" class="w-8 h-8">
        <span id="selectedText">QRIS</span>
      </div>
      <i class="fas fa-chevron-down"></i>
    </button>
    <div class="dropdown-menu" id="dropdownMenu">
      <div class="dropdown-item" data-method="QRIS" data-img="belirobux/qris.png">
        <img src="belirobux/qris.png"><span>QRIS</span>
      </div>
      <div class="dropdown-item" data-method="Dana" data-img="belirobux/dana.png">
        <img src="belirobux/dana.png"><span>Dana</span>
      </div>
      <div class="dropdown-item" data-method="OVO" data-img="belirobux/ovo.png">
        <img src="belirobux/ovo.png"><span>OVO</span>
      </div>
    </div>
  </div>

  <div class="text-[#f9a825] font-normal text-lg select-none pt-4 border-b border-[#2f3638] pb-3">
    Payment Summary
  </div>
  <form class="mb-4" onsubmit="return false;">
    <label class="block mb-1 text-white text-base font-normal" for="coupon">
      Discount Coupon:
    </label>
    <div class="flex">
      <input class="flex-grow bg-[#2f3638] rounded-l-full py-3 px-5 placeholder-[#555e5e]
             text-white text-base focus:outline-none"
             id="coupon" placeholder="Enter Code Here" type="text"/>
      <button class="bg-[#7f6a3a] rounded-r-full px-5 font-extrabold text-white text-base
             hover:bg-[#a3864f] transition-colors" type="button">
        Submit
      </button>
    </div>
  </form>

  <div id="summary" class="space-y-3 border-b border-[#2f3638] pb-4">
    <div class="flex justify-between text-white text-base font-normal">
      <span>Discount</span><span>Rp 0</span>
    </div>
    <div class="flex justify-between text-white text-base font-normal">
      <span>Biaya Admin</span><span>Rp 0</span>
    </div>
    <div class="flex justify-between text-[#f9a825] text-lg font-extrabold">
      <span>Total</span><span>Rp 0</span>
    </div>
  </div>

  <div class="flex gap-4 pb-6">
    <button id="csBtn"
      class="flex-grow border border-[#f9a825] text-[#f9a825] font-extrabold rounded-full py-3
             hover:bg-[#f9a825] hover:text-[#121515] transition-colors" type="button">
      Customer Service
    </button>
    <button id="buyBtn"
      class="flex-grow bg-[#7f6a3a] text-white font-extrabold rounded-full py-3
             hover:bg-[#a3864f] transition-colors" type="button">
      Beli Sekarang
    </button>
  </div>

  <div id="afterBuy" class="hidden space-y-4">
    <p id="gamepassInfo" class="text-lg font-bold text-[#f9a825]"></p>
    <div class="flex flex-wrap gap-2">
      <button id="doneBtn"
        class="flex-1 bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f]">
        Sudah buat Gamepass
      </button>
      <button id="buatBtn"
        class="flex-1 bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f]">
        Buat Gamepass
      </button>
      <button id="backBtn"
        class="flex-1 bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f]">
        Kembali
      </button>
    </div>
  </div>
</main>

<script>
const jumlahInput = document.getElementById('jumlah');
const priceInput = document.getElementById('price');
const summary = document.getElementById('summary');
const buyBtn = document.getElementById('buyBtn');
const afterBuy = document.getElementById('afterBuy');
const gamepassInfo = document.getElementById('gamepassInfo');

let selectedMethod = 'QRIS';

jumlahInput.addEventListener('input', () => {
  const jumlah = parseInt(jumlahInput.value) || 0;
  const total = (jumlah * 140) + 3000;
  priceInput.value = `Rp ${total.toLocaleString('id-ID')}`;
  summary.querySelectorAll('span')[5].innerText = `Rp ${total.toLocaleString('id-ID')}`;
});

buyBtn.addEventListener('click', () => {
  const jumlah = parseInt(jumlahInput.value) || 0;
  if (jumlah <= 0) return;
  const robuxForGamepass = Math.ceil(jumlah / 0.7);
  gamepassInfo.innerText = `Buat Gamepass senilai ${robuxForGamepass} Robux`;
  afterBuy.classList.remove('hidden');
});

document.getElementById('csBtn').addEventListener('click', () => {
  window.location.href = 'https://help.reyambon.xyz';
});

document.getElementById('doneBtn').addEventListener('click', () => {
  const username = document.getElementById('username').value;
  const jumlah = document.getElementById('jumlah').value;
  window.location.href = `https://wa.me/6287887028120?text=Halo,%20username%20${username}%20topup%20${jumlah}%20Robux%20dengan%20${selectedMethod}%20sudah%20buat%20Gamepass.`;
});
document.getElementById('buatBtn').addEventListener('click', () => {
  window.open('https://www.roblox.com/develop','_blank');
});
document.getElementById('backBtn').addEventListener('click', () => {
  afterBuy.classList.add('hidden');
});

// Dropdown
const dropdownButton = document.getElementById('dropdownButton');
const dropdownMenu = document.getElementById('dropdownMenu');
dropdownButton.addEventListener('click', () => {
  dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});
dropdownMenu.querySelectorAll('.dropdown-item').forEach(item => {
  item.addEventListener('click', () => {
    selectedMethod = item.dataset.method;
    document.getElementById('selectedImage').src = item.dataset.img;
    document.getElementById('selectedText').innerText = item.dataset.method;
    dropdownMenu.style.display = 'none';
  });
});
</script>
</body>
              </html>
