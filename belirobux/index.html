<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Belirobux.xyz â€“ Beli Robux</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  body { background-color: #121515; }
  .menu-overlay {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none; z-index: 50;
  }
  .menu-box {
    background: #212b2c;
    position: fixed; top: 0; left: 0;
    width: 240px; height: 100%;
    padding: 20px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 60;
  }
  .menu-box.show { transform: translateX(0); }
  .pay-option {
    display: flex; align-items: center; gap: 12px;
    padding: 10px; cursor: pointer;
    border-radius: 8px;
    transition: background 0.2s;
  }
  .pay-option:hover { background: #2f3638; }
  .pay-option img { width: 40px; height: 40px; border-radius: 6px; }
</style>
</head>
<body class="text-white font-sans">

<!-- MENU -->
<div id="menuOverlay" class="menu-overlay" onclick="closeMenu()"></div>
<div id="menuBox" class="menu-box">
  <h2 class="text-lg font-bold text-[#f9a825] mb-4">Menu</h2>
  <button onclick="window.location.href='https://belirobux.reyambon.xyz/invoice'"
    class="block w-full text-left mb-3 text-white">ðŸ“œ Cek Pesanan</button>
  <button onclick="window.location.href='https://help.reyambon.xyz'"
    class="block w-full text-left text-white">ðŸ’¬ Customer Service</button>
</div>

<!-- HEADER -->
<header class="bg-[#212b2c] flex items-center gap-3 px-4 py-3 relative">
  <button type="button" class="text-white text-2xl" onclick="openMenu()">
    <i class="fas fa-bars"></i>
  </button>
  <span class="text-[#f9a825] font-extrabold text-lg">Belirobux.xyz</span>
</header>

<main class="px-5 py-4 space-y-5">
  <!-- Username -->
  <div>
    <label class="block mb-1 text-base">Username:</label>
    <input id="username" placeholder="Example. Rey123"
      class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] focus:outline-none">
  </div>

  <!-- Jumlah -->
  <div>
    <label class="block mb-1 text-base">Jumlah:</label>
    <input id="jumlah" type="number" placeholder="R$"
      class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] focus:outline-none"
      oninput="updatePrice()">
  </div>

  <!-- Price -->
  <div>
    <label class="block mb-1 text-base">Price:</label>
    <input id="price" readonly
      class="w-full bg-[#2f3638] rounded-full py-3 px-5 text-white focus:outline-none">
  </div>

  <!-- Payment Method -->
  <div class="text-[#f9a825] font-normal text-lg select-none">
    Pilih Metode Pembayaran
  </div>
  <div id="paymentList" class="space-y-3">
    <div class="pay-option" onclick="selectPay('QRIS','qris.png')">
      <img src="qris.png" alt="QRIS">
      <span>QRIS</span>
    </div>
    <div class="pay-option" onclick="selectPay('Dana','dana.png')">
      <img src="dana.png" alt="Dana">
      <span>Dana</span>
    </div>
    <div class="pay-option" onclick="selectPay('OVO','ovo.png')">
      <img src="ovo.png" alt="OVO">
      <span>OVO</span>
    </div>
  </div>

  <!-- Summary -->
  <div class="text-[#f9a825] font-normal text-lg select-none pt-4 border-b border-[#2f3638] pb-3">
    Payment Summary
  </div>
  <div class="space-y-3 border-b border-[#2f3638] pb-4" id="summaryBox">
    <div class="flex justify-between text-white text-base font-normal">
      <span>Metode</span>
      <span id="summaryMethod">-</span>
    </div>
    <div class="flex justify-between text-white text-base font-normal">
      <span>Total</span>
      <span id="summaryTotal">Rp 0</span>
    </div>
    <div class="flex justify-between text-white text-base font-normal">
      <span>Buat Gamepass</span>
      <span id="summaryPass">-</span>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex gap-4 pb-6">
    <button type="button" onclick="window.location.href='https://help.reyambon.xyz'"
      class="flex-grow border border-[#f9a825] text-[#f9a825] font-extrabold rounded-full py-3 hover:bg-[#f9a825] hover:text-[#121515] transition-colors">
      Customer Service
    </button>
    <button type="button" onclick="showConfirm()"
      class="flex-grow bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f] transition-colors">
      Beli Sekarang
    </button>
  </div>

  <!-- Area hasil konfirmasi -->
  <div id="confirmBox" class="space-y-4 hidden">
    <button class="w-full bg-[#7f6a3a] text-white font-extrabold rounded-full py-3"
      onclick="sendWA()">Sudah Buat Gamepass</button>
    <button class="w-full bg-[#7f6a3a] text-white font-extrabold rounded-full py-3"
      onclick="window.open('https://www.roblox.com/develop','_blank')">Buat Gamepass</button>
    <button class="w-full bg-[#7f6a3a] text-white font-extrabold rounded-full py-3"
      onclick="document.getElementById('confirmBox').classList.add('hidden')">Kembali</button>
  </div>
</main>

<script>
let selectedMethod = "";
function openMenu(){
  document.getElementById('menuOverlay').style.display = 'block';
  document.getElementById('menuBox').classList.add('show');
}
function closeMenu(){
  document.getElementById('menuOverlay').style.display = 'none';
  document.getElementById('menuBox').classList.remove('show');
}
function selectPay(method,img){
  selectedMethod = method;
  document.getElementById('summaryMethod').innerText = method;
  updatePrice();
}
function updatePrice(){
  const jumlah = parseInt(document.getElementById('jumlah').value);
  if(isNaN(jumlah) || jumlah<=0){ 
    document.getElementById('price').value = "";
    document.getElementById('summaryTotal').innerText = "Rp 0";
    document.getElementById('summaryPass').innerText = "-";
    return;
  }
  let hargaRobux = Math.ceil(jumlah/20)*2800;
  let biayaAdmin = 3000 + Math.floor(Math.random()*80);
  let total = hargaRobux + biayaAdmin;
  document.getElementById('price').value = "Rp " + total.toLocaleString('id-ID');
  document.getElementById('summaryTotal').innerText = "Rp " + total.toLocaleString('id-ID');
  const pass = Math.ceil(jumlah / 0.7);
  document.getElementById('summaryPass').innerText = pass + " R$";
}
function showConfirm(){
  document.getElementById('confirmBox').classList.remove('hidden');
}
function sendWA(){
  const username = document.getElementById('username').value.trim();
  const jumlah = document.getElementById('jumlah').value.trim();
  const wa = `https://wa.me/6287887028120?text=Halo%20Kak,%20saya%20${username}%20topup%20${jumlah}%20Robux%20(${selectedMethod})`;
  window.location.href = wa;
}
</script>
</body>
</html>
