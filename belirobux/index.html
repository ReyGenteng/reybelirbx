<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belirobux.xyz</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<style>
  input::-webkit-input-placeholder { color: #555e5e; }
</style>
</head>
<body class="bg-[#121515] text-white font-sans">
  <header class="bg-[#212b2c] flex items-center gap-3 px-4 py-3">
    <button aria-label="Menu" id="menuBtn" class="text-white text-2xl">
      <i class="fas fa-bars"></i>
    </button>
    <span class="text-[#f9a825] font-extrabold text-lg select-none">
      BELIROBUX.XYZ
    </span>
  </header>

  <main class="px-5 py-4 space-y-5">
    <div>
      <label class="block mb-1 text-white text-base font-normal" for="username">
        Username:
      </label>
      <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none" 
             id="username" placeholder="Contoh: Rey123" type="text"/>
    </div>

    <div>
      <label class="block mb-1 text-white text-base font-normal" for="jumlah">
        Jumlah:
      </label>
      <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none" 
             id="jumlah" placeholder="R$" type="number"/>
    </div>

    <div>
      <label class="block mb-1 text-white text-base font-normal" for="price">
        Price:
      </label>
      <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none" 
             id="price" placeholder="Rp" type="text" readonly/>
    </div>

    <div class="text-[#f9a825] font-normal text-lg select-none">
      Payment Method
    </div>
    <select id="metode" class="w-full bg-[#2f3638] rounded-full py-3 px-5 text-white text-base focus:outline-none">
      <option value="" disabled selected>Pilih metode pembayaran</option>
      <option value="Dana">Dana</option>
      <option value="QRIS">QRIS</option>
      <option value="OVO">OVO</option>
    </select>

    <div class="text-[#f9a825] font-normal text-lg select-none pt-4 border-b border-[#2f3638] pb-3">
      Payment Summary
    </div>

    <form class="mb-4">
      <label class="block mb-1 text-white text-base font-normal" for="coupon">
        Discount Coupon:
      </label>
      <div class="flex">
        <input class="flex-grow bg-[#2f3638] rounded-l-full py-3 px-5 placeholder-[#555e5e] text-white text-base focus:outline-none" 
               id="coupon" placeholder="Enter Code Here" type="text"/>
        <button class="bg-[#7f6a3a] rounded-r-full px-5 font-extrabold text-white text-base hover:bg-[#a3864f] transition-colors" 
                type="submit">
          Submit
        </button>
      </div>
    </form>

    <div class="space-y-3 border-b border-[#2f3638] pb-4" id="summary">
      <div class="flex justify-between text-white text-base font-normal">
        <span>Discount</span>
        <span>Rp 0</span>
      </div>
      <div class="flex justify-between text-white text-base font-normal">
        <span>Biaya Admin</span>
        <span>Rp 0</span>
      </div>
      <div class="flex justify-between text-[#f9a825] text-lg font-extrabold">
        <span>Total</span>
        <span id="total">Rp 0</span>
      </div>
    </div>

    <div class="flex gap-4 pb-6">
      <button onclick="window.location.href='https://help.reyambon.xyz'" 
              class="flex-grow border border-[#f9a825] text-[#f9a825] font-extrabold rounded-full py-3 hover:bg-[#f9a825] hover:text-[#121515] transition-colors" type="button">
        Customer Service
      </button>
      <button id="beliBtn" class="flex-grow bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f] transition-colors" type="button">
        Beli Sekarang
      </button>
    </div>

    <div id="opsi" class="space-y-3"></div>
  </main>

  <script>
    const jumlahField = document.getElementById('jumlah');
    const priceField = document.getElementById('price');
    const totalSpan = document.getElementById('total');
    const beliBtn = document.getElementById('beliBtn');
    const opsiDiv = document.getElementById('opsi');
    const metodeSelect = document.getElementById('metode');
    const usernameField = document.getElementById('username');

    let locked = false;

    usernameField.addEventListener('click', () => {
      if (usernameField.value.trim() !== "") {
        locked = !locked;
        usernameField.readOnly = locked;
        if (locked) {
          usernameField.classList.add('border-2','border-yellow-500');
        } else {
          usernameField.classList.remove('border-2','border-yellow-500');
        }
      }
    });

    jumlahField.addEventListener('input', () => {
      const jumlah = parseInt(jumlahField.value);
      if (isNaN(jumlah)) return;
      let harga = (jumlah * 140) + 3000;
      priceField.value = `Rp ${harga.toLocaleString('id-ID')}`;
      totalSpan.textContent = `Rp ${harga.toLocaleString('id-ID')}`;
    });

    beliBtn.addEventListener('click', () => {
      const username = usernameField.value.trim();
      const jumlah = parseInt(jumlahField.value);
      const metode = metodeSelect.value;

      if (!username || !jumlah || !metode) {
        alert('Lengkapi semua data!');
        return;
      }

      const gamepass = Math.ceil(jumlah / 0.7);

      opsiDiv.innerHTML = `
        <div class="text-[#f9a825] font-bold text-lg">Buat Gamepass senilai ${gamepass} Robux</div>
        <div class="flex gap-4">
          <button class="flex-1 bg-[#7f6a3a] rounded-full py-3 font-extrabold hover:bg-[#a3864f]" 
            onclick="window.location.href='https://wa.me/6287887028120?text=Halo%20Kak%2C%20Saya%20${username}%20Topup%20${jumlah}%20Robux%20via%20${metode}'">Sudah Buat Gamepass</button>
          <button class="flex-1 bg-[#7f6a3a] rounded-full py-3 font-extrabold hover:bg-[#a3864f]" 
            onclick="window.open('https://www.roblox.com/develop','_blank')">Buat Gamepass</button>
          <button class="flex-1 bg-[#7f6a3a] rounded-full py-3 font-extrabold hover:bg-[#a3864f]" 
            onclick="document.getElementById('opsi').innerHTML=''">Kembali</button>
        </div>
      `;
    });
  </script>
</body>
</html>
