<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beli Robux - belirobux.xyz</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<style>
body { background-color: #121515; color: white; font-family: 'Segoe UI', sans-serif; }
.option { display: flex; align-items: center; gap: 10px; padding: 10px; cursor: pointer; }
.option:hover { background-color: #2f3638; }
</style>
</head>
<body class="text-white">
<header class="bg-[#212b2c] flex items-center gap-3 px-4 py-3">
  <button aria-label="Menu" class="text-white text-2xl" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>
  <span class="text-[#f9a825] font-extrabold text-lg select-none">
    belirobux.xyz
  </span>
</header>

<div id="menu" class="hidden bg-[#212b2c] p-4">
  <button class="w-full text-left py-2" onclick="window.location.href='https://belirobux.reyambon.xyz/invoice'">Cek Pesanan</button>
</div>

<main class="px-5 py-4 space-y-5">
  <div>
    <label class="block mb-1">Username:</label>
    <input id="username" placeholder="Example. Rey123" class="w-full bg-[#2f3638] rounded-full py-3 px-5 focus:outline-none"/>
  </div>
  <div>
    <label class="block mb-1">Jumlah:</label>
    <input id="jumlah" type="number" placeholder="R$" class="w-full bg-[#2f3638] rounded-full py-3 px-5 focus:outline-none" oninput="updatePrice()"/>
  </div>
  <div>
    <label class="block mb-1">Price:</label>
    <input id="price" placeholder="Rp" readonly class="w-full bg-[#2f3638] rounded-full py-3 px-5 focus:outline-none"/>
  </div>

  <div>
    <label class="block mb-1 text-[#f9a825]">Payment Method</label>
    <div id="selected" class="bg-[#2f3638] rounded-full py-3 px-5 flex items-center justify-between cursor-pointer">
      <span class="flex items-center gap-3" id="selectedContent">
        <img src="" class="w-6 h-6 hidden" id="selectedImg">
        <span id="selectedText" class="text-gray-400">Pilih Metode</span>
      </span>
      <i class="fas fa-chevron-down"></i>
    </div>
    <div id="dropdown" class="mt-2 bg-[#212b2c] rounded-xl shadow-lg hidden">
      <div class="option" onclick="chooseMethod('QRIS','belirobux/qris.png')">
        <img src="belirobux/qris.png" class="w-6 h-6"><span>QRIS</span>
      </div>
      <div class="option" onclick="chooseMethod('Dana','belirobux/dana.png')">
        <img src="belirobux/dana.png" class="w-6 h-6"><span>Dana</span>
      </div>
      <div class="option" onclick="chooseMethod('OVO','belirobux/ovo.png')">
        <img src="belirobux/ovo.png" class="w-6 h-6"><span>OVO</span>
      </div>
    </div>
  </div>

  <div class="text-[#f9a825] font-normal text-lg select-none pt-4 border-b border-[#2f3638] pb-3">
    Payment Summary
  </div>
  <form class="mb-4">
    <label class="block mb-1" for="coupon">Discount Coupon:</label>
    <div class="flex">
      <input class="flex-grow bg-[#2f3638] rounded-l-full py-3 px-5 focus:outline-none" id="coupon" placeholder="Enter Code Here" type="text"/>
      <button class="bg-[#7f6a3a] rounded-r-full px-5 font-extrabold text-white text-base hover:bg-[#a3864f]" type="button">Submit</button>
    </div>
  </form>

  <div class="space-y-3 border-b border-[#2f3638] pb-4">
    <div class="flex justify-between"><span>Discount</span><span>Rp 0</span></div>
    <div class="flex justify-between"><span>Biaya Admin</span><span>Rp 3.000</span></div>
    <div class="flex justify-between text-[#f9a825] text-lg font-extrabold">
      <span>Total</span>
      <span id="total">Rp 0</span>
    </div>
  </div>

  <div class="flex gap-4 pb-6">
    <button onclick="window.location.href='https://help.reyambon.xyz'" class="flex-grow border border-[#f9a825] text-[#f9a825] font-extrabold rounded-full py-3 hover:bg-[#f9a825] hover:text-[#121515]">Customer Service</button>
    <button onclick="beliSekarang()" class="flex-grow bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f]">Beli Sekarang</button>
  </div>

  <div id="hasil" class="hidden space-y-4"></div>
</main>

<script>
function toggleMenu(){ document.getElementById('menu').classList.toggle('hidden'); }

const selected = document.getElementById('selected');
const dropdown = document.getElementById('dropdown');
const selectedText = document.getElementById('selectedText');
const selectedImg = document.getElementById('selectedImg');
let metode = "";

selected.addEventListener('click', () => { dropdown.classList.toggle('hidden'); });
function chooseMethod(name,img){
  metode = name;
  selectedText.textContent = name;
  selectedImg.src = img;
  selectedImg.classList.remove('hidden');
  dropdown.classList.add('hidden');
}

function updatePrice(){
  const jumlah = parseInt(document.getElementById('jumlah').value);
  const priceField = document.getElementById('price');
  const totalField = document.getElementById('total');
  if(isNaN(jumlah) || jumlah<1){ priceField.value=""; totalField.innerText="Rp 0"; return; }
  const harga = jumlah*140 + 3000;
  priceField.value = "Rp " + harga.toLocaleString('id-ID');
  totalField.innerText = "Rp " + harga.toLocaleString('id-ID');
}

function beliSekarang(){
  const username=document.getElementById('username').value.trim();
  const jumlah=parseInt(document.getElementById('jumlah').value);
  if(!username || isNaN(jumlah)){alert("Isi username dan jumlah Robux!");return;}
  const bayar = jumlah*140+3000;
  const robuxGamepass = Math.ceil(jumlah/0.7);
  document.getElementById('hasil').classList.remove('hidden');
  document.getElementById('hasil').innerHTML = `
    <div class="text-[#f9a825]">Buat Gamepass senilai ${robuxGamepass} Robux</div>
    <button onclick="lanjut('${username}',${jumlah},'${metode}')" class="w-full bg-[#7f6a3a] rounded-full py-3">Sudah buat Gamepass</button>
    <button onclick="window.open('https://www.roblox.com/develop','_blank')" class="w-full bg-[#7f6a3a] rounded-full py-3">Buat Gamepass</button>
    <button onclick="document.getElementById('hasil').classList.add('hidden')" class="w-full bg-[#7f6a3a] rounded-full py-3">Kembali</button>`;
}

function lanjut(username,jumlah,metode){
  const wa=`https://wa.me/6287887028120?text=Halo%20Kak,%20Saya%20dengan%20Username%20${username}%20ingin%20topup%20${jumlah}%20Robux%20via%20${metode}`;
  window.location.href=wa;
}
</script>
</body>
</html>
