<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Belirobux.xyz</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<style>
  body { font-family: 'Segoe UI', Arial, sans-serif; }
  .option { cursor:pointer; display:flex; align-items:center; gap:10px; padding:10px; }
  .option img { width:32px; height:32px; }
  .option:hover { background:#2f3638; }
  #dropdown { display:none; background:#212b2c; border-radius:8px; margin-top:5px; }
</style>
</head>
<body class="bg-[#121515] text-white font-sans">

<header class="bg-[#212b2c] flex items-center gap-3 px-4 py-3">
  <button id="menuBtn" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
  <span class="text-[#f9a825] font-extrabold text-lg select-none">
    Belirobux.xyz
  </span>
</header>

<main class="px-5 py-4 space-y-5">
  <div>
    <label for="username" class="block mb-1">Username:</label>
    <input id="username" type="text"
      placeholder="Example. Rey123"
      class="w-full bg-[#2f3638] rounded-full py-3 px-5 text-white focus:outline-none"/>
  </div>

  <div>
    <label for="jumlah" class="block mb-1">Jumlah:</label>
    <input id="jumlah" type="number"
      placeholder="R$"
      class="w-full bg-[#2f3638] rounded-full py-3 px-5 text-white focus:outline-none"/>
  </div>

  <div>
    <label for="price" class="block mb-1">Price:</label>
    <input id="price" readonly
      placeholder="Rp"
      class="w-full bg-[#2f3638] rounded-full py-3 px-5 text-white focus:outline-none"/>
  </div>

  <div class="text-[#f9a825] text-lg">Payment Method</div>
  <div id="methodSelector" class="bg-[#2f3638] rounded-full py-3 px-5 flex items-center justify-between cursor-pointer">
    <span id="selectedText">Pilih Metode</span>
    <i class="fas fa-chevron-down"></i>
  </div>
  <div id="dropdown" class="shadow-lg">
    <div class="option" data-method="QRIS">
      <img src="https://reygenteng.github.io/reybelirbx/belirobux/qris.png" alt="QRIS">
      <span>QRIS</span>
    </div>
    <div class="option" data-method="Dana">
      <img src="https://reygenteng.github.io/reybelirbx/belirobux/dana.png" alt="Dana">
      <span>Dana</span>
    </div>
    <div class="option" data-method="OVO">
      <img src="https://reygenteng.github.io/reybelirbx/belirobux/ovo.png" alt="OVO">
      <span>OVO</span>
    </div>
  </div>

  <div class="text-[#f9a825] text-lg pt-4 border-b border-[#2f3638] pb-3">
    Payment Summary
  </div>

  <div class="space-y-3 border-b border-[#2f3638] pb-4">
    <div class="flex justify-between">
      <span>Discount</span><span id="discount">Rp 0</span>
    </div>
    <div class="flex justify-between">
      <span>Biaya Admin</span><span id="admin">Rp 0</span>
    </div>
    <div class="flex justify-between text-[#f9a825] text-lg font-extrabold">
      <span>Total</span><span id="total">Rp 0</span>
    </div>
  </div>

  <div class="flex gap-4 pb-6">
    <button onclick="window.location.href='https://help.reyambon.xyz'" 
      class="flex-grow border border-[#f9a825] text-[#f9a825] font-extrabold rounded-full py-3 hover:bg-[#f9a825] hover:text-[#121515]">
      Customer Service
    </button>
    <button id="buyNow" 
      class="flex-grow bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f]">
      Beli Sekarang
    </button>
  </div>

  <div id="afterBuy" style="display:none;" class="space-y-3">
    <div id="gamepassText" class="text-center text-lg font-bold text-[#f9a825]"></div>
    <div class="flex flex-col gap-3">
      <button id="buatGamepassBtn" class="bg-[#7f6a3a] py-3 rounded-full font-extrabold hover:bg-[#a3864f]">
        Sudah buat Gamepass
      </button>
      <button onclick="window.open('https://www.roblox.com/develop','_blank')" 
        class="bg-[#7f6a3a] py-3 rounded-full font-extrabold hover:bg-[#a3864f]">
        Buat Gamepass
      </button>
      <button onclick="document.getElementById('afterBuy').style.display='none'" 
        class="bg-[#7f6a3a] py-3 rounded-full font-extrabold hover:bg-[#a3864f]">
        Kembali
      </button>
    </div>
  </div>
</main>

<script>
let selectedMethod = '';
document.getElementById('methodSelector').onclick = () => {
  const dd = document.getElementById('dropdown');
  dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
};
document.querySelectorAll('.option').forEach(opt=>{
  opt.onclick = () => {
    selectedMethod = opt.dataset.method;
    document.getElementById('selectedText').textContent = selectedMethod;
    document.getElementById('dropdown').style.display='none';
  };
});

document.getElementById('jumlah').addEventListener('input',()=>{
  const jumlah = parseInt(document.getElementById('jumlah').value);
  const price = document.getElementById('price');
  if(isNaN(jumlah)||jumlah<1){price.value='';return;}
  const harga = (jumlah*140)+3000;
  price.value = 'Rp '+harga.toLocaleString('id-ID');
  document.getElementById('total').innerText = 'Rp '+harga.toLocaleString('id-ID');
});

document.getElementById('buyNow').onclick = () => {
  const username = document.getElementById('username').value.trim();
  const jumlah = parseInt(document.getElementById('jumlah').value);
  if(!username || !jumlah || !selectedMethod){
    alert('Lengkapi data dulu');
    return;
  }
  const hargaGamepass = Math.ceil(jumlah / 0.7);
  document.getElementById('gamepassText').innerText = 
    `Buat Gamepass senilai ${hargaGamepass} Robux`;
  document.getElementById('afterBuy').style.display = 'block';

  document.getElementById('buatGamepassBtn').onclick = () => {
    window.location.href = `https://wa.me/6287887028120?text=Halo%20Kak,%20Username%20${username},%20Topup%20${jumlah}%20Robux,%20Metode%20${selectedMethod}`;
  };
};
</script>
</body>
</html>
