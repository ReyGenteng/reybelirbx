<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beli Robux - belirobux.xyz</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<style>
  body { background-color: #121515; color: white; font-family: 'Segoe UI', sans-serif; }
  .option { padding: 10px; display: flex; gap: 8px; align-items: center; cursor: pointer; }
  .option:hover { background-color: #3a4244; }
</style>
</head>
<body class="text-white">
<header class="bg-[#212b2c] flex items-center gap-3 px-4 py-3">
  <button onclick="toggleMenu()" aria-label="Menu" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
  <span class="text-[#f9a825] font-extrabold text-lg select-none">belirobux.xyz</span>
</header>

<div id="menu" class="hidden absolute bg-[#2f3638] rounded-xl mt-2 ml-2 w-48 z-20">
  <div class="option" onclick="window.location.href='https://belirobux.reyambon.xyz/invoice'">Cek Pesanan</div>
</div>

<main class="px-5 py-4 space-y-5">
  <div>
    <label class="block mb-1" for="username">Username:</label>
    <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 text-white focus:outline-none" id="username" placeholder="Contoh: Rey123" type="text"/>
  </div>

  <div>
    <label class="block mb-1" for="jumlah">Jumlah Robux:</label>
    <input oninput="updatePrice()" class="w-full bg-[#2f3638] rounded-full py-3 px-5 text-white focus:outline-none" id="jumlah" placeholder="R$" type="number"/>
  </div>

  <div>
    <label class="block mb-1" for="price">Price:</label>
    <input class="w-full bg-[#2f3638] rounded-full py-3 px-5 text-white focus:outline-none" id="price" readonly placeholder="Rp"/>
  </div>

  <div class="text-[#f9a825] font-normal text-lg select-none">Pilih Metode Pembayaran</div>
  <div class="relative">
    <div id="metode" class="flex items-center gap-2 bg-[#2f3638] rounded-full px-5 py-3 cursor-pointer" onclick="toggleDropdown()">
      <span>Pilih Metode</span>
    </div>
    <div id="dropdown" class="hidden absolute bg-[#2f3638] rounded-xl mt-2 w-full z-10">
      <div class="option" onclick="chooseMethod('QRIS','https://reygenteng.github.io/reybelirbx/belirobux/qris.png')">
        <img src="https://reygenteng.github.io/reybelirbx/belirobux/qris.png" class="w-6 h-6"><span>QRIS</span>
      </div>
      <div class="option" onclick="chooseMethod('Dana','https://reygenteng.github.io/reybelirbx/belirobux/dana.png')">
        <img src="https://reygenteng.github.io/reybelirbx/belirobux/dana.png" class="w-6 h-6"><span>Dana</span>
      </div>
      <div class="option" onclick="chooseMethod('OVO','https://reygenteng.github.io/reybelirbx/belirobux/ovo.png')">
        <img src="https://reygenteng.github.io/reybelirbx/belirobux/ovo.png" class="w-6 h-6"><span>OVO</span>
      </div>
    </div>
  </div>

  <div class="text-[#f9a825] font-normal text-lg select-none pt-4 border-b border-[#2f3638] pb-3">
    Payment Summary
  </div>

  <form class="mb-4">
    <label class="block mb-1" for="coupon">Discount Coupon:</label>
    <div class="flex">
      <input class="flex-grow bg-[#2f3638] rounded-l-full py-3 px-5 text-white focus:outline-none" id="coupon" placeholder="Enter Code Here" type="text"/>
      <button class="bg-[#7f6a3a] rounded-r-full px-5 font-extrabold text-white hover:bg-[#a3864f] transition-colors" type="button">
        Submit
      </button>
    </div>
  </form>

  <div class="space-y-3 border-b border-[#2f3638] pb-4">
    <div class="flex justify-between"><span>Discount</span><span>Rp 0</span></div>
    <div class="flex justify-between"><span>Biaya Admin</span><span>Rp 3.000</span></div>
    <div class="flex justify-between text-[#f9a825] text-lg font-extrabold"><span>Total</span><span id="total">Rp 0</span></div>
  </div>

  <div class="flex gap-4 pb-6">
    <button onclick="window.location.href='https://help.reyambon.xyz'" class="flex-grow border border-[#f9a825] text-[#f9a825] font-extrabold rounded-full py-3 hover:bg-[#f9a825] hover:text-[#121515] transition-colors" type="button">
      Customer Service
    </button>
    <button onclick="beliSekarang()" class="flex-grow bg-[#7f6a3a] text-white font-extrabold rounded-full py-3 hover:bg-[#a3864f] transition-colors" type="button">
      Beli Sekarang
    </button>
  </div>

  <div id="hasil" class="hidden border-t border-[#2f3638] pt-4"></div>
</main>

<script>
let metodeDipilih = "";

function toggleMenu(){
  document.getElementById('menu').classList.toggle('hidden');
}

function toggleDropdown(){
  document.getElementById('dropdown').classList.toggle('hidden');
}

function chooseMethod(methodName, imageUrl){
  document.getElementById('metode').innerHTML = `
    <div class="flex items-center gap-2">
      <img src="${imageUrl}" class="w-6 h-6">
      <span>${methodName}</span>
    </div>
  `;
  metodeDipilih = methodName;
  document.getElementById('dropdown').classList.add('hidden');
}

function updatePrice(){
  const jumlah = parseInt(document.getElementById('jumlah').value);
  if(isNaN(jumlah) || jumlah <= 0){
    document.getElementById('price').value = "";
    document.getElementById('total').innerText = "Rp 0";
    return;
  }
  const harga = (jumlah * 140) + 3000;
  document.getElementById('price').value = "Rp " + harga.toLocaleString('id-ID');
  document.getElementById('total').innerText = "Rp " + harga.toLocaleString('id-ID');
}

function beliSekarang(){
  const username = document.getElementById('username').value.trim();
  const jumlah = parseInt(document.getElementById('jumlah').value);
  if(!username || isNaN(jumlah) || jumlah < 25){
    alert("Username harus diisi dan minimal 25 Robux!");
    return;
  }

  const gamepassPrice = Math.ceil(jumlah / 0.7);
  const hasil = document.getElementById('hasil');
  hasil.classList.remove('hidden');
  hasil.innerHTML = `
    <p class="mb-3">Buat Gamepass senilai <b>${gamepassPrice} Robux</b></p>
    <div class="flex flex-col gap-2">
      <button onclick="lanjut('${username}', ${jumlah})" class="bg-[#7f6a3a] py-3 rounded-xl">Sudah Buat Gamepass</button>
      <button onclick="window.open('https://www.roblox.com/develop','_blank')" class="bg-[#7f6a3a] py-3 rounded-xl">Buat Gamepass</button>
      <button onclick="document.getElementById('hasil').classList.add('hidden')" class="bg-[#7f6a3a] py-3 rounded-xl">Kembali</button>
    </div>
  `;
}

function lanjut(username, jumlah){
  window.location.href = `https://wa.me/6287887028120?text=Halo%20Kak%2C%20Username%20${username}%20saya%20ingin%20topup%20${jumlah}%20Robux`;
}
</script>
</body>
</html>
