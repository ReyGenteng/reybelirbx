<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Belirobux.xyz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Comic Neue', cursive; }
  </style>
</head>
<body class="bg-[#1e2527] min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center gap-4 px-4 py-3 relative">
    <button aria-label="Menu" id="menuBtn" class="text-white text-2xl">
      <i class="fas fa-bars"></i>
    </button>
    <div class="flex items-center">
      <span class="text-yellow-400 text-lg font-bold select-none">
        BELIROBUX.XYZ
      </span>
    </div>

    <!-- Popup menu -->
    <div id="menuPopup" class="hidden absolute top-14 left-4 bg-white rounded-lg shadow-lg w-40">
      <a href="/belirobux" class="block px-4 py-2 hover:bg-gray-100 text-gray-800">Beli Robux</a>
      <a href="/cekpesanan" class="block px-4 py-2 hover:bg-gray-100 text-gray-800">Cek Pesanan</a>
    </div>
  </header>

  <!-- Konten -->
  <main class="flex-grow flex flex-col justify-center items-center px-4 text-center">
    <img src="https://storage.googleapis.com/a1aa/image/05344a59-dd24-4b78-d6f1-0e4999d9b329.jpg"
         alt="Ilustrasi Data Tidak Ditemukan"
         class="rounded-full w-40 h-40"/>
    <p class="text-yellow-500 font-semibold mt-3">
      Data Tidak Ditemukan
    </p>
  </main>

  <!-- Tombol WhatsApp -->
  <a href="https://wa.me/6287887028120" target="_blank"
     class="fixed bottom-6 right-6 bg-white rounded-full p-4 shadow-lg flex items-center justify-center">
    <i class="fab fa-whatsapp text-green-600 text-2xl"></i>
  </a>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuPopup = document.getElementById('menuPopup');
    menuBtn.addEventListener('click', () => {
      menuPopup.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!menuPopup.contains(e.target) && !menuBtn.contains(e.target)) {
        menuPopup.classList.add('hidden');
      }
    });
  </script>
</body>
        </html>
