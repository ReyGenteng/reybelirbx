<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #343a40;
        }

        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #e9ecef;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
            font-weight: 600;
            color: var(--secondary-color);
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e2e6ea;
        }
        .edit-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard Admin</h1>
        <button id="logoutButton" class="logout-btn">Logout</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Saldo Rupiah</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getDatabase, ref, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAcFRkbZT3PD3BDObS-7T1769uH5Macvd0",
          authDomain: "reystore-support.firebaseapp.com",
          databaseURL: "https://reystore-support-default-rtdb.firebaseio.com",
          projectId: "reystore-support",
          storageBucket: "reystore-support.firebasestorage.app",
          messagingSenderId: "446513200960",
          appId: "1:446513200960:web:cbd40ca4315a8bf47044a5",
          measurementId: "G-YEBFKLREK5"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userTableBody = document.getElementById('userTableBody');
        const logoutButton = document.getElementById('logoutButton');

        const urlParams = new URLSearchParams(window.location.search);
        const loggedInUser = urlParams.get('username');

        const adminUsers = {
            'rey': 'inforobuxnowxyz',
            'daff': 'inforobuxnowxyz'
        };

        if (!adminUsers[loggedInUser]) {
            alert("Akses ditolak. Anda bukan admin!");
            window.location.href = 'login.html';
        }

        logoutButton.addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        const usersRef = ref(db, 'users');
        onValue(usersRef, (snapshot) => {
            userTableBody.innerHTML = '';
            const usersData = snapshot.val();
            if (usersData) {
                Object.keys(usersData).forEach(username => {
                    if (adminUsers[username]) {
                        return;
                    }

                    const user = usersData[username];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${username}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>Rp ${user.rupiah || 0}</td>
                        <td><button class="edit-btn" onclick="ubahSaldo('${username}')">Ubah Saldo</button></td>
                    `;
                    userTableBody.appendChild(row);
                });
            }
        });

        window.ubahSaldo = function(username) {
            const input = prompt(`Masukkan jumlah yang ingin ditambah/dikurangi untuk ${username}:\nContoh: +1000 atau -500`);
            
            if (input === null || input.trim() === '') {
                return;
            }

            const amount = parseInt(input);
            if (isNaN(amount)) {
                alert("Input tidak valid. Harap masukkan angka!");
                return;
            }

            const userRef = ref(db, `users/${username}`);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    let currentRupiah = snapshot.val().rupiah || 0;
                    let newRupiah = currentRupiah + amount;

                    if (newRupiah < 0) {
                        alert("Saldo tidak bisa minus!");
                        return;
                    }
                    
                    update(userRef, {
                        rupiah: newRupiah
                    }).then(() => {
                        alert(`Saldo Rupiah untuk ${username} berhasil diubah. Saldo sekarang: ${newRupiah}.`);
                    }).catch(error => {
                        alert("Gagal mengubah saldo: " + error.message);
                    });
                } else {
                    alert("Pengguna tidak ditemukan.");
                }
            }).catch(error => {
                alert("Gagal membaca data: " + error.message);
            });
        };
    </script>
</body>
</html>
